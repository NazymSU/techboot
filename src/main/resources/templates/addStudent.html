<!DOCTYPE html>
<html lang="en">
<head>
    <link th:insert="~{head.html}">
    <link th:insert="~{navbar.html}">
</head>
<body>

<div class="container mt-5">
    <div class="row">
        <div class="col-6 mx-auto">
            <form th:action="@{'/add-student'}" method="post">
                <div class="row" >
                    <div class="col-12">
                        <label>NAME:</label>
                    </div>
                </div>
                <div class="row mt-2" >
                    <div class="col-12">
                        <input type="text" class="form-control" name="name" placeholder="Insert name" required>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-12">
                        <label>SURNAME:</label>
                    </div>
                </div>
                <div class="row mt-2" >
                    <div class="col-12">
                        <input type="text" class="form-control" name="surname" placeholder="Insert surname" required>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-12">
                        <label>EXAM:</label>
                    </div>
                </div>
                <div class="row mt-2" >
                    <div class="col-12">
                        <input type="number" class="form-control" name="exam" placeholder="Insert exam" required>
                    </div>
                </div>

                <div class="row mt-2" >
                    <div class="col-12">
                        <button class="btn btn-success"> ADD STUDENT </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
